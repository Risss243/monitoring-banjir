
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitoring Banjir</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      color: #007bff;
      margin-top: 30px;
    }
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 40px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 10px;
      width: 150px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }
    .card p {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Monitoring Banjir</h1>
  <div class="container">
    <div class="card">
      <h3>Tinggi Air</h3>
      <p id="tinggiAir">-</p>
    </div>
    <div class="card">
      <h3>Status Hujan</h3>
      <p id="statusHujan">-</p>
    </div>
    <div class="card">
      <h3>Suhu</h3>
      <p id="suhu">-</p>
    </div>
    <div class="card">
      <h3>Kondisi</h3>
      <p id="kondisi">-</p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBrYz8rzcFZtVgr4h5oL6XY7vXGksojAF8",
      authDomain: "monitoring-banjir-amikom.firebaseapp.com",
      databaseURL: "https://monitoring-banjir-amikom-default-rtdb.firebaseio.com",
      projectId: "monitoring-banjir-amikom",
      storageBucket: "monitoring-banjir-amikom.appspot.com",
      messagingSenderId: "947588974386",
      appId: "1:947588974386:web:b2c2dd61b9e07a2c3bfe02"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    database.ref('/').on('value', (snapshot) => {
      const data = snapshot.val();
      document.getElementById("tinggiAir").textContent = data.tinggi_air + " cm";
      document.getElementById("statusHujan").textContent = data.status_hujan;
      document.getElementById("suhu").textContent = data.suhu + " Â°C";

      let kondisi = "AMAN";
      if (data.tinggi_air > 20) kondisi = "WASPADA";
      if (data.tinggi_air > 35) kondisi = "BAHAYA";
      document.getElementById("kondisi").textContent = kondisi;
    });
  </script>
</body>
</html>
